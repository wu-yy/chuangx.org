<!DOCTYPE html __PUBLIC__ "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width"/>

<meta name="viewport" id="viewportid" content="target-densitydpi=285,width=640,user-scalable=no">

<script async type="text/javascript"></script><script>if(window.innerWidth>640)document.getElementById('viewportid').setAttribute('content','target-densitydpi=285,width=640,user-scalable=no');if(window.innerWidth<640)document.getElementById('viewportid').setAttribute('content','target-densitydpi=320,width=640,user-scalable=no');</script>

<meta name="apple-touch-fullscreen" content="no">

<meta content="telephone=no" name="format-detection">

<meta name="apple-mobile-web-app-capable" content="no">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>个人中心</title>

<link rel="stylesheet" href="__PUBLIC__/css/phone_style.css" />
<style type="text/css">
.m_tou{ width:640px; height:280px; text-align:center; position:relative;}
.dim{ width:100%; height:200px; position:absolute; overflow:hidden; z-index:1px;}

.dim img{ width:110%; height:105%;object-fit:cover; -moz-object-fit:cover; -webkit-object-fit:cover;
     filter: url(blur.svg#blur); /* FireFox, Chrome, Opera */
    -webkit-filter: blur(10px); /* Chrome, Opera */
       -moz-filter: blur(10px);
        -ms-filter: blur(10px);
            filter: blur(10px);
    filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false); /* IE6~IE9 */}
.tx_pic img{ width:100%; height:100%; object-fit:cover; -moz- object-fit:cover; -webkit- object-fit:cover;}
.tx_pic{ width:135px; height:135px; border-radius:300px; border:8px solid #f5f5f5; overflow:hidden; position:absolute; top:120px; left:240px; }
.tx_picp{ position:absolute; width:100%; top:68px;  text-align:center; color:#fff; font-size:30px; text-shadow: 0px 0px 5px #999; -webkit-text-shadow: 0px 0px 5px #999; -moz-text-shadow: 0px 0px 5px #999;}
.main_list{ width:620px; padding:20px 0px 20px 20px; margin-top:30px;}
.main_list ul{ width:100%; height:auto;}
.main_list ul li{ width:100%; height:101px; line-height:100px; overflow:hidden;}
.f_icon{ width:44px; height:44px; text-align:center; float:left; margin-top:29px; overflow:hidden;}
.f_list{ width:555px; margin-left:20px; float:left; border-bottom:1px solid #dedede;}
.f_list span{ font-size:28px; line-height:100px; color:#333; }
.ke_number{ font-size:24px; color:#888; float:right;}
.next_page{float:right; width:30px; height:100px; margin-left:20px;}
.next_page img{ margin-top:39px;}
.logout{height: 88px;width: 100%;background-color: #e5e5e5;margin-top:50px;}
.logout p{height: 88px;line-height: 88px;font-size: 28px;color: #666;text-align: center;}
</style>
<script type="text/javascript" src="__PUBLIC__/js/koala.min.1.5.js"></script>
<script src="__PUBLIC__/js/index/jquery1.9.1.js" type="text/javascript"></script>

</head>

<body style="background:#fff; height:100%;">
<div class="warpper"   style="position:relative; height:100%;">
<include file="Public:phone_head_xin" />
     <div class="m_tou">
         <div class="dim">
         <if condition="$image eq NULL ">
                  <img src="__PUBLIC__/image/moren.jpg"/>
             </if>
             <if condition="$image neq NULL ">
                  <img  src="{$image}"/>
             </if>
         </div>

         <div class="tx_pic">
             <if condition="$image eq NULL ">
                  <img src="__PUBLIC__/image/moren.jpg"/>
             </if>
             <if condition="$image neq NULL ">
                  <img  src="{$image}"/>
             </if>
         </div>
         <p class="tx_picp">
         	<if condition="$name eq NULL ">	你好，新用户 </if>
         	<if condition="$name neq NULL ">{$name}</if>
         </p>
     </div>
     <div class="main_list">
         <ul>
            <a href="__URL__/phone_user_course">
                <li>
                     <div class="f_icon"><img src="__PUBLIC__/image/class.png"/></div>
                     <div class="f_list">
                        <span>我的课程</span>
                        <div class="next_page"><img  src="__PUBLIC__/image/next_page.png"/></div>
                        <div class="ke_number">{$list_course_count}</div>
                     </div>
                </li>
                </a>
                <a href="__URL__/buylist">
                <li>
                     <div class="f_icon"><img src="__PUBLIC__/image/integration.png"/></div>
                     <div class="f_list">
                        <span>我的积分</span>
                        <div class="next_page"><img  src="__PUBLIC__/image/next_page.png"/></div>
                        <div class="ke_number">{$jifen}</div>
                     </div>
                </li>
                </a>
                <a href="__URL__/phone_user_safer">
                <li>
                     <div class="f_icon"><img src="__PUBLIC__/image/safe_phone.png"/></div>
                     <div class="f_list">
                        <span>安全中心</span>
                        <div class="next_page"><img  src="__PUBLIC__/image/next_page.png"/></div>

                     </div>
                </li>
                </a>
                <a href="__URL__/personal">
                <li>
                     <div class="f_icon"><img src="__PUBLIC__/image/my.png"/></div>
                     <div class="f_list">
                        <span>个人信息</span>
                        <div class="next_page"><img  src="__PUBLIC__/image/next_page.png"/></div>

                     </div>
                </li>
                </a>

         </ul>
     </div>
     <div class="logout" onclick="userout();">
       <p>
        	登出
       </p>
     </div>
</div>
</body>
</html>
