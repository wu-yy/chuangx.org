<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Form Layouts</title>

  <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet">
  <link href="__PUBLIC__/Admin/css/style-responsive.css" rel="stylesheet">
<script src="__PUBLIC__/Admin/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    $("#tijiao").click(function(e){
		//alert(12135);
		var username=$("#username").val();
		var pwd=$("#pwd").val();
		var newpwd=$("#repwd").val();
		if(username==''){
		$("#username").addClass('form-control');
		alert("用户名不能为空");
		return false;	
		}else if(pwd==''){
		$("#pwd").addClass('form-control');
		alert("密码不能为空");
		return false;		
		}else if(pwd!=newpwd){
			alert("两次密码不一致");
		return false;	
		}
		})
});
</script>

</head>

<body class="sticky-header">

<section style="padding-top:0px; margin-left:0px; background-color:#fff;">
  
    
 
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                添加用户
            </h3>
          
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <section class="wrapper" style="min-height:400px;">
        <!-- page start-->

       
       
        <div class="row">
        <div class="col-lg-12">
        <section class="panel">
          
            <div class="panel-body">
                <form class="form-horizontal adminex-form" method="post" action="">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password"  class="form-control" id="pwd" name="password" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">确认密码：</label>
                        <div class="col-sm-10">
                            <input type="password"  class="form-control" id="repwd" >
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">用户角色：</label>
                        <div class="col-sm-10">
                          <select class="form-control input-lg m-bot15" name="role_id">
                          <foreach name="rlist" item="vo">
                                <option value="{$vo.id}">{$vo.name}</option>
                          </foreach>
                             
                            </select>
                        </div>
                    </div>
                     <div class="form-group">
                       <div class="col-sm-10">
                     <button type="submit" style="margin-left:150px;" id="tijiao" class="btn btn-primary">提 交</button>
                     <input type="reset" class="btn btn-primary" value="重 置" style="margin-left:150px;">
                     </div>
                     </div>
                </form>
            </div>
            </section>
            </section>
        </section>

       
        <!--body wrapper end-->

        <!--footer section start-->
        
        <!--footer section end-->


 


</body>
</html>
