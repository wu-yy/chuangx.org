<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>中国创业学院</title>
<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/css/style.css"/>
<link href="__PUBLIC__/css/focus.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/common.css"/>
<link rel="stylesheet" href="__PUBLIC__/css/style20151231.css"/>
<style>
.ps_pic {
    width: 40% !important; margin:0px !important;}
.kong{ color:#999; font-size:12px;float: left;
padding: 8px;
text-align: left; margin-top:20px;}
.kong span{ color:#F00;}
.ps_left {
    float: left;
    width: 12% !important;
    font-size: 16px !important;
    color: #999;
    text-align: right;
    padding: 20px 20px;
	margin-top:4px;
}
.ps_ms {
    float: left;
    border: 1px solid #dadada;
    width: 40%;
    padding: 8px 8px 50px 8px;
    font-size: 16px;
    color: #000 !important;
    text-align: left;
    text-indent: 1em;
    border-radius: 4px;
    margin-top: 18px;
}
input[type="button"]:hover {
    background: #688bfc;
    transition: outline(linear,0.25s) border-color(linear,0.25s);
    box-shadow: #dacbd7 3px 3px 3px;
    -mozbox-shadow: #dacbd7 3px 3px 3px;
    -ms-box-shadow: #dacbd7 3px 3px 3px;
    -o-box-shadow: #dacbd7 3px 3px 3px;
    -webkit-box-shadow: #dacbd7 3px 3px 3px;
}
.ps_name {
    float: left;
    border: 1px solid #dadada;
    width: 40%;
    padding: 8px;
    font-size: 16px;
    color: #000 !important;
    text-align: left;
    text-indent: 1em;
    border-radius: 4px;
    margin-top: 18px;
}
.ps_begin {
    display: block;
    width: 180px;
    height: 50px;
    line-height: 50px;
    background: #829df7 !important;
    border-radius: 4px;
    color: #fff;
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
    border: none;
    margin-left: 16.8% !important;
}
</style>

</head>

<body style="background:#fff; width:100%; height:auto;">

              <div class="us_right_nav" style="width:100% !important;">
                   <div class="us_list" style=" position:fixed; top:0px; width:100% !important;">个人信息</div>
                   <div class="us_list_content" style=" margin:8% 0% 2% 0%; !important;">
                   		    <form name="form1" action="__URL__/upload" enctype="multipart/form-data" method="post" >
                        <div class="ps_left">个人头像</div>
                        <div class="ps_pic">
                        	<if condition="$image eq NULL ">
                            	<img src="__PUBLIC__/image/moren.jpg"/>
                            </if>
                            <if condition="$image neq NULL ">
                             <img src="{$image}"/>
                             </if>
                             <img src="__PUBLIC__/image/shangchuan.png"/>
                             <input type="file" name="photo" style="  position: absolute;width: 130px; height: 130px;line-height: 40px;font-size: 23px;opacity: 0;z-index: 2; float: left; margin-left: -150px;" onchange="change()" />
                        </div>
                        
                            </form>
                        <div style=" width:100%; overflow:hidden;">
                            <div class="ps_left">昵称<span style="color:#F00;">*</span></div>
                            <input name="srk" type="text" class="ps_name" id="nikename" value=""  maxlength="10" placeholder="{$nname}"/>
                            <p class="kong">（<span>*</span>不能为空）</p>
                            <div id='error' style=" float: left;width: 20%;font-size: 12px;color: #FF0000;text-align: left;padding: 30px 0px;">
							</div>
                        </div>
                        <div style=" width:100%; overflow:hidden;">
                            <div class="ps_left">真实姓名</div>
                            <input name="srk" type="text" class="ps_name" id="username" value=""  maxlength="10" placeholder="{$uname}"/>
                            <div id='error1' style=" float: left;width: 20%;font-size: 12px;color: #FF0000;text-align: left;padding: 30px 0px;">
							</div>
                        </div>
                        <div style=" width:100%; overflow:hidden;">
                            <div class="ps_left">个人简介</div>
                            <textarea name="srk"  class="ps_ms" id="jianjie" maxlength="30" placeholder="{$jianjie}" ></textarea>
                            <div id='error2' style=" float: left;width: 20%;font-size: 12px;color: #FF0000;text-align: left;padding: 30px 0px;">
							</div>
                        </div>
                   </div>
                    <input type="button" class="ps_begin" value="确认保存" onclick="check();"  />
                       
             
              </div>
</body>
</html>

<script src="__PUBLIC__/js/index/jquery1.9.1.js" type="text/javascript"></script>
<script>

function insertuinfo()
{	
		var nikename = document.getElementById("nikename").value;
	
		var username = document.getElementById("username").value;
	
		var jianjie = document.getElementById("jianjie").value;
		
		var ur="{:U('Uinfo/insertuinfo')}";
	
		var obj = {};
		obj.key = "value";
		$.post(ur+"?nikename="+nikename+"&username="+username+"&jianjie="+jianjie, obj,
			function(data,status)
				{
					
					if(data==1)
					{
						document.getElementById("error").innerHTML = "修改成功";
						setTimeout('top.document.location.href="{:U("Uinfo/index")}"',2000);
					}
					if(data==0)
					{
						
						document.getElementById("error").innerHTML = "修改失败，未知错误";
						var t=setTimeout("clearusername()",2000);
					}	
					if(data==2)
					{
						document.getElementById("error").innerHTML = '昵称不能为空！！';
						setTimeout("clearusername()",2000);	
					}
				}
			   );

}
function jump()
{
    
	 window.location.reload();
		
}
function change()
{
	document.form1.submit();	
}
function check()
{
	


	insertuinfo();
}	
function clearusername()
{
	document.getElementById("error").innerHTML ='';
	document.getElementById("error1").innerHTML ='';
	document.getElementById("error2").innerHTML ='';
}
</script>
