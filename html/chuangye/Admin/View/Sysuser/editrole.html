<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Form Layouts</title>

  <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet">
  <link href="__PUBLIC__/Admin/css/style-responsive.css" rel="stylesheet">
<script src="__PUBLIC__/Admin/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    $("#tijiao").click(function(e){
		//alert(12135);
		var username=$("#names").val();
		var count=$(".checks:checked").length;
		if(username==''){
		$("#names").addClass('form-control');
		alert("用户角色名称不能为空");
		return false;	
		}else if(count==0){
		alert("请选择权限操作");
		return false;		
		}
		})
});
</script>

</head>

<body class="sticky-header">
																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																																							
<section style="padding-top:0px; margin-left:0px; background-color:#fff;">
  
    
 
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                编辑角色
            </h3>
          
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <section class="wrapper" style="min-height:400px;">
        <!-- page start-->

       
       
        <div class="row">
        <div class="col-lg-12">
        <section class="panel">
          
            <div class="panel-body">
                <form class="form-horizontal adminex-form" method="post" action="">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">角色名称：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="names" placeholder="请输入角色名称" name="name" value="{$data.name}">
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">权限操作：</label>
                        <div class="col-sm-10">
                        <foreach name="nodelist" item="vo">
                           <input type="checkbox" class="checks" name="node_id[]" style="margin-left:8px; margin-right:8px;"  <if condition="$vo['type'] eq 1">checked</if> value="{$vo.id}">{$vo.nodename}
                         </foreach>
                        </div>
                    </div>
                  <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">开启状态：</label>
                        <div class="col-sm-10">
                            <input type="radio" style="margin-left:8px; margin-right:8px;"  id="names" name="status" value="1"  <if condition="$data[status] eq 1"> checked="checked"</if> >开启  <input type="radio" style="margin-left:8px; margin-right:8px;"  id="names" name="status" value="0" <if condition="$data[status] neq 1"> checked="checked"</if>   >锁定
                        </div>
                    </div>
                     <div class="form-group">
                       <div class="col-sm-10">
                       
                       <input type="hidden" name="id" value="{$data.id}">
                     <button type="submit" style="margin-left:150px;" id="tijiao" class="btn btn-primary">提 交</button>
                     <input type="reset" class="btn btn-primary" value="重 置" style="margin-left:150px;">
                     </div>
                     </div>
                </form>
            </div>
            </section>
            </section>
        </section>

       
        <!--body wrapper end-->

        <!--footer section start-->
        
        <!--footer section end-->


 


</body>
</html>
