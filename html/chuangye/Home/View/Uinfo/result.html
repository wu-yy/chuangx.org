    display: block;
	margin:0px auto;
    width: 180px;
    height: 50px;
    line-height: 50px;
    background-color: #688bfc;
    border-radius: 4px;

    font-size: 16px;
    border: none;

<body style="">
<div class="wapper" style=" max-width:980px; width:100%; margin:0 auto; text-align:center; margin-top:120px;">
<include file="Public:head" />
	<if condition="$type eq 0 ">
    <img src="__PUBLIC__/image/failure.png"/>
    </if>
    <if condition="$type eq 1 ">
    <img src="__PUBLIC__/image/success.png"/>
    </if>
    <div class="kong">
    <p>{$str}</p>
    <a href="__URL__/index">
   <p style=" font-size:14px; color:#999; margin-top:30px;" id='fanhui'>5s后自动返回上一页</p>
    <input type="button" class="ps_begin_p"  value="返回"   />
    
    </a>

    </div>

</div>
<include file="Public:foot" />
</body>
</html>
<script>
 
 var url='__URL__/index';
 
 var nu=6;
 
 jump_re();	
 
 var timer = setInterval("jump_re()",1000);
 
//window.top.location='__URL__/voidplay_phone/cc_code/'+window.phone_code;

	function jump_re()
	{
		if(window.nu>0)
		{
			window.nu--;
			
			document.getElementById('fanhui').innerHTML=window.nu+'s后自动返回上一页';
			
			return;
		}
		else
		{
			window.top.location=window.url;
			
			clearInterval(window.timer);
			
			return;
		}
	}
</script>
