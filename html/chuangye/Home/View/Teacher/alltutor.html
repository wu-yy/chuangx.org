<head>

<title>导师详情</title>

<link rel="shortcut icon" href="__PUBLIC__/image/16x16logo.png" type="image/x-icon" />
<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/css/style.css"/>
<link href="__PUBLIC__/css/focus.css" rel="stylesheet" type="text/css" />

    <style>
		a{
			
		color:#333;
		}
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            font-family:"微软雅黑";
        }

        .w {
            margin: 0 auto;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .f {
            float: left;
        }
        .r{float:right;}

        .bar_wrap {
            width: 100%;
            height: 77px;
            border-top: 1px solid #afafaf;
            position: fixed;
            top: 40px;
            z-index: 99;
            overflow: hidden;
            background: #fff;
        }

        .bar {
          width: 1080px;
            height: 48px;
        }

        .bar span {
          margin-top: 15px;
          display: inline-block;
          font-size: 16px;
          color: #999;
          margin-right: 5px;
          font-family: "微软雅黑";
        }

        .content_wrap {
            width: 100%;
            height: auto;
            background: #ececec;
            padding-top: 30px;
            padding-bottom: 100px;
            margin-top:118px;
        }

        .content_h {
          width: 1080px;
            background: #fff;
			
        }

        .content_h h3 {
            margin-bottom: 30px;
        }

        .tutor_list {
            width: 100%;
			margin-bottom:30px;
        }

        .tutor_list li {
            height: 160px;
            margin-bottom: 16px;
            padding-left: 80px;
            padding-right: 100px;
            padding-top: 30px;
            position: relative;
            object-fit: fill;
			overflow: hidden;
        }
        .tutor_list li .blur{position: absolute;top:0;left:0;width: 101%;
          z-index: 1;height: 100%;}
        .img_wrap {
            width: 100px;
            height: 100px;
            position: relative;
            background:#fff;
            border-radius: 50%;
            margin-right: 30px;
			border:5px solid #dedede;
            position: absolute;z-index: 2;
        }

        .img_wrap img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .tutor_r {
            width: 740px;
            position: absolute;
			top:44px;
            left:210px;
            z-index: 2;
        }

        .tutor_r h3 {
            font-size: 24px;
            margin-right: 20px;
            font-weight: bold;
        }

        .tutor_r span {
            font-size: 12px;
            color: #828282;
            margin-top: 9px;
            display: block;
        }

        .tutor_c {
            margin-top: 16px;
        }

        .tutor_c p {
            font-size: 12px;
            line-height: 16px;
            color: #9f9f9f;
            word-break: break-all;
            text-overflow: ellipsis;
            display: -webkit-box;
            /** 对象作为伸缩盒子模型显示 **/
            -webkit-box-orient: vertical;
            /** 设置或检索伸缩盒对象的子元素的排列方式 **/
            -webkit-line-clamp: 2;
            /** 显示的行数 **/
            overflow: hidden;
            /** 隐藏超出的内容 **/
                        font-family:"微软雅黑";
        }

        .detail_wrap {
            /*background: #fff;*/
            overflow: hidden;
			width: 1080px;
            min-width: 1080px;

        }

        .detail_l {
             width: 730px;
             float: left;
             overflow: hidden;
        }
		.detail_l img{max-width:715px;}
        .detail_l h3 {
            padding-bottom: 20px;
            border-bottom: 1px dashed #ccc;            font-family:"微软雅黑";
        }
        .text_title{margin: 30px 0 30px 0;font-size: 14px;color: #5a5a5a;line-height: 18px;}
        .text_d{margin: 30px 0 30px 0;font-size: 14px;color: #5a5a5a;            font-family:"微软雅黑";line-height: 18px;}
        .text_img img{margin:0 auto;display: block;}
        .detail_r{width: 252px;float: left;background: #f7f7f7 ; margin-left:58px;padding: 0 20px 0 20px;}
        .detail_r h3{margin-top: 30px;display: block;margin-bottom: 30px;            font-family:"微软雅黑";}
        .detail_r h3 span{border-bottom: 2px solid #62389e;padding-bottom: 10px;            font-family:"微软雅黑";}
        .course_list{width: 246px; margin-left:3px;}
        .course_list li {border-bottom: 1px solid #ccc !important;margin:15px 0 15px 0;}
		.course_list li img{width:246px;height:158px;}
        .course_list li:last-child{border:0;margin-bottom: 30px;}
		
        .course_list li p{            font-family:"微软雅黑";font-size: 16px;line-height: 20px;margin:10px 0 20px 0;}
.tch_det{font-size: 12px;display: block; height:40px; overflow:hidden;word-break: break-all;color: #DEDEDE;width:100%;float: right;  padding-bottom: 10px;line-height: 20px;}
.tch_name1{ width:100%; overflow:hidden; margin-bottom:10px;}
.tch_name1 p{ font-size:20px; color:#fff; text-align:center; font-weight:700; float:left; }
.tch_name1 span{ font-size:14px !important; font-weight:600; color:#DEDEDE !important; float:left; margin-left:20px; margin-top:5px;}
		
    </style>
</head>

<body>
<div class="wapper" style="min-width:1080px;">
     <include file="Public:head" />
     <!--nav-->
     <div class="kc_de_nav">
        <div class="kc_de_content">
         <div class="kc_kk"><a href="javascript:;" onClick="log_url(event,'{:U('Teacher/alltutor_list')}','public_pageNavigation')">全部导师</a></div>
         <ul>
             <li><span>></span>{$list.name}</li>
             
         </ul>
        </div>
     </div>
     <!--endnav-->
    <div class="sy_st" style=" margin-top:80px !important;">
        <div class="content_h w">
            <ul class="tutor_list">
                <li>
                  <img  class="blur" src="__PUBLIC__/image/bjtu.png""/>
                    <div class="img_wrap f">
                        <img class="photo" src="__ROOT__{$list.image}" alt="">
                    </div>
                    <div class="tutor_r f">
                           <div class="tch_name1"><p>{$list.name}</p><span>{$list.job}</span></div>
                           <div class="tch_det">{$list.brief}</div>
                    </div>
                </li>
            </ul>
            <div class="detail_wrap ">
                <div class="detail_l f">
                    <h3>简介</h3>
                    {$list.body}
                </div>
                <div class="detail_r f">
                  <h3><span>相关课程</span></h3>
                  <ul class="course_list">
                  	<volist name='course' id='vo'>
                    <a href="{:U('Course/course_details',array('cid'=>$vo['id']))}">
                    <li>
                      <img src="__ROOT__/{$vo.image}" >
                      <p>{$vo.title}</p>
                    </li>
                    </a>
                    </volist>
                  </ul>
                </div>
            </div>
        </div>
    </div>

<include file="Public:foot" />
</div>

</body>
