<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=7"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
    <title>中国创业学院</title>
    <link rel="shortcut icon" href="__PUBLIC__/image/16x16logo.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/css/style.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/style20151231.css"/>

    <style>
        .kong {
            font-size: 18px;
            color: #525252;
            padding: 10px;
        }

        .kong span {
            color: #62379E;
        }

        .ps_begin_p {
            display: block;
            margin: 0px auto;
            width: 180px;
            height: 50px;
            line-height: 50px;
            background-color: #688bfc;
            border-radius: 4px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            border: none;

        }

        img.imgs {
            width: 190px;
        }
    </style>
    <script src="__PUBLIC__/js/index/jquery1.9.1.js" type="text/javascript"></script>

    <script src="__PUBLIC__/js/index/index.js"></script>
    <script src="__PUBLIC__/js/index/zhuce.js"></script>
</head>

<body style="">
<div class="wapper" style=" max-width:980px; width:100%; margin:0 auto; text-align:center; margin-top:120px;">
    <include file="Public:head"/>
    <if condition="$type eq 0 ">
        <img class="imgs" src="__PUBLIC__/image/error_pay.png"/>
    </if>
    <if condition="$type eq 2 ">
        <img class="imgs" src="__PUBLIC__/image/error_pay.png"/>
    </if>
    <if condition="($type eq 1) or ($type eq 3) ">
        <img class="imgs" src="__PUBLIC__/image/success_pay.png"/>
    </if>
    <div class="kong">

        <p>
            <if condition="$type eq 0 "><font color="333;"></if>
            <if condition="$type eq 1 "><font color="＃333;"></if>
            {$str}</font></p>
        <if condition="$type eq 0 ">
            <a href="{:U('course/course_details',array('cid'=>$cid))}">
                <p style=" font-size:14px; color:#999; margin-top:30px;" id='fanhui'>5s后自动返回上一页</p>
                <input type="button" class="ps_begin_p" value="返回"/>

            </a>
        </if>
        <if condition="$type eq 2 ">
            <a href="{:U('Uinfo/index',array('u'=>'noassociator'))}">
                <p style=" font-size:14px; color:#999; margin-top:30px;" id='fanhui'>5s后自动跳转到会员中心</p>
                <input type="button" class="ps_begin_p" value="返回"/>

            </a>
        </if>
        <if condition="$type eq 1 ">
            <a href="{:U('course/course_details',array('cid'=>$cid))}">
                <p style=" font-size:14px; color:#999; margin-top:30px;" id='fanhui'>5s后自动返回上一页</p>
                <input type="button" class="ps_begin_p" value="返回"/>
            </a>
        </if>

        <!-- **kwonan  zhibo 回调-->
        <if condition="$type eq 3 ">
            <a href="{:U('Zhibo/zhibo_details',array('zid'=>$cid))}">
                <p style=" font-size:14px; color:#999; margin-top:30px;" id='fanhui'>5s后自动返回上一页</p>
                <input type="button" class="ps_begin_p" value="返回"/>
            </a>
        </if>
    </div>

</div>
<include file="Public:foot"/>
</body>
</html>

<script>

    var cid = '{$cid}';
    var str = 's后自动返回上一页';
    if (cid != '') {
        if (cid == 'vip') {
            var url = "{:U('Uinfo/index',array('u'=>'noassociator'))}";
            var str = 's后自动跳转到会员中心';
        }
        else {
            var url = "{:U('course/course_details',array('cid'=>$cid))}";
        }
    }
    else {
        var url = "{:U('Index/index')}";
    }

    var nu = 6;

    jump_re();

    var timer = setInterval("jump_re()", 1000);

    //window.top.location='__URL__/voidplay_phone/cc_code/'+window.phone_code;

    function jump_re() {
        if (window.nu > 0) {
            window.nu--;
            document.getElementById('fanhui').innerHTML = window.nu + window.str;
            return;
        }
        else {
            window.top.location = window.url;

            clearInterval(window.timer);

            return;
        }
    }
</script>
