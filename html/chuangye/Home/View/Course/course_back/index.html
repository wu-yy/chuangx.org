<script type="text/javascript">

function setIframeHeight(iframe) {
if (iframe) {
var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
if (iframeWin.document.body) {
iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
}
}
};

window.onload = function () {
setIframeHeight(document.getElementById('external-frame'));
}
function iframepage(a)
{
	document.getElementById("external-frame").src=a;
	
}
function sort_renqi()
{
	renqi();
	var a=document.getElementById("external-frame").src;	
	var ur="{:U('Course/renqi')}";
	var obj = {};
		obj.key = "value";
		$.post(ur, obj,
			function(data,status)
				{
					if(data==1)
					{
						iframepage(a);
					}
					else
					{
						alert('网络繁忙，请稍后再试');	
					}
				}
			   );
}

var l;

function lable(id)
{
		var la='label'+id;
		
		if(la==window.l)
		{
			return false;	
		}
		
		cla();
		
		var div = document.getElementById(la);
		
		div.style.color="#88a4ff";
		
		if(window.l)
		{
			var div = document.getElementById(l);
		
			div.style.color="#999";	
		}
		
		window.l=la;
		
}

function gettag(name,id)
{
	var ur="{:U('Course/gettag')}";	
	var obj = {};
		obj.key = "value";
		$.post(ur+"?id="+id, obj,
			function(data,status)
				{
					var str= '';
					var data = eval('('+data+')');
					if(data)
					{
						for(var x in data){
						var a = data[x]['name'];
						var b = data[x]['id'];
						var str='<a href="javascript:;" onclick="shuaxintag('+b+')"><li ><input  type="radio" name="radio-set" class="radios"  id="st-control-1"><label for="st-control-1" class="radios" >'+a+'</label></li></a>'+str;
						}
						document.getElementById("hangye_tag").innerHTML = str;
						
						var div = document.getElementById('hangye');
		
						div.style.display="block";
						
						document.getElementById("hangye_fenlei").innerHTML = name+'：';
					}
					else
					{
						alert('未知错误');	
					}
				}
			   );	

}
