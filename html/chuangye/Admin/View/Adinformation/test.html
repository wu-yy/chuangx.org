 <button onclick="gethtml()">获得内容</button>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
	
	var text='<p>asdmkasjdk撒大事1<img src="/ueditor/php/upload/image/20160429/1461906778555110.jpg" title="1461906778555110.jpg" alt="1.jpg"/><br/></p><p style="text-align: right;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;撒旦</p><p style="text-align: center;">sdda</p><p><span style="background-color: rgb(12, 12, 12);">阿斯顿</span></p>';

	ue.ready(function() {
    //设置编辑器的内容
    ue.setContent(window.text);
    //获取html内容，返回: <p>hello</p>
    var html = ue.getContent();
    //获取纯文本内容，返回: hello
    var txt = ue.getContentTxt();
});

	function gethtml()
	{
		ue.ready(function() {

		//获取html内容，返回: <p>hello</p>
		var html = ue.getContent();
		
		alert(html);
		
		});	
	} 

    
</script>
