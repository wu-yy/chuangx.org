/*新样式*/


.pager {
    text-align: center;
    height: 94px;
}
.pagination {
    padding-left: 0px;
    margin: 20px 0px;
    border-radius: 4px;
    display: inline-block;
}
.pagination > li {
    display: inline;
}
.pagination > .active > span:focus {
    color: #8040FF;
    background-color: #EEE;
    border-color: #DDD;
    text-decoration: underline;
}
.pagination-sm > li > a {
    padding: 5px 10px;
    font-size: 12px;
}
.pagination > li > a {
    color: #999;
}
.pagination-sm > li > a, .pagination-sm > li > a {
    padding: 5px 10px;
    font-size: 12px;
}
.pagination > li > a, .pagination > li > a {
    position: relative;
    float: left;
    padding: 6px 12px;
    line-height: 1.42857;
    text-decoration: none;
    background-color: #fafafa;
    border: 1px solid #DDD;
	margin:4px;
    margin-left: -1px;
}
a{ color:#999;}
.p_active{ background-color:#62379E !important;color: #fff !important; text-outline:#62379E !important;text-decoration:underline !important;}
/*jiazai*/
.load6 {
	padding:20px 30px;
  margin:5px auto 0;
  width: 200px;
  text-align: center;
  color:#999;
}
.load6 > div {
  width: 26px;
  height: 26px;
  background-color: #999;
  border-radius: 100%;
  display: inline-block;
  -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
  animation: bouncedelay 1.4s infinite ease-in-out;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
.load6 .bounce1 {
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
.load6 .bounce2 {
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
@-webkit-keyframes bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0.0) }
  40% { -webkit-transform: scale(1.0) }
}
@keyframes bouncedelay {
  0%, 80%, 100% {
    transform: scale(0.0);
    -webkit-transform: scale(0.0);
  } 40% {
    transform: scale(1.0);
    -webkit-transform: scale(1.0);
  }
}

</style>
