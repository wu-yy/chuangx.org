<script>

function insert_pw()
{			
		var xinmima = document.getElementById("xinmima").value;
	
		var querenmima = document.getElementById("querenmima").value;
		
		var ur="{:U('Uinfo/insert_pw')}";
		var obj = {};
		obj.key = "value";
		$.post(ur+"?npw="+xinmima+"&cpw="+querenmima, obj,
			function(data,status)
				{
						if(data==0)
						{
									document.getElementById("password2").innerHTML = "修改密码失败！！";
									var t=setTimeout("clearusername()",2000);
									return;							
						}
						else
						{
									document.getElementById("password2").innerHTML = "修改成功请重新登陆";
									var t=setTimeout("userout()",2000);
									return;
						}
				}
			   );

}
function userout()
{	
		var ur="{:U('Index/userout')}";
		var obj = {};
		obj.key = "value";
		$.post(ur, obj,
			function(data,status)
				{
					if(data==1)
					{
						 top.document.location.href='{:U("Uinfo/index")}'; 
					}
					else
					{
						alert('未知错误');
					}
				}
			   );
}
</script>
