<head>

</head>

<body style="background:#fff; width:100%;">

              <div class="us_right_nav" style="width:100% !important;">
                   <div class="us_list" style=" position:fixed; top:0px; width:100% !important;">绑定邮箱</div>
                   <div class="us_list_content" style=" margin:5% 0%; !important;">
                        <div style=" width:100%; overflow:hidden;">
                            <div class="ps_left">请输入邮箱号</div>
                            <input name="srk" type="text" class="ps_name" id='mail' value="" placeholder="{$email_nu}"/>
							<div id='checkmail' style=" float: left;width: 20%;font-size: 12px;color: #FF0000;text-align: left;padding: 30px 0px;">
								
								
							</div>
                        </div>
                   </div>
                   <if condition="$email_nu eq NULL ">
                    <input type="button" class="ps_begin" style="0px" value="确认保存" onclick="checkmail();" />
                    </if>
                    <if condition="$email_nu neq NULL ">
                    <input type="button" class="ps_begin" style=" background-color:#999;" value="邮箱已绑定不可修改"" />
                     </if>  
             
              </div>
</body>
</html>
<script src="__PUBLIC__/js/index/jquery1.9.1.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/uinfo/mail.js" type="text/javascript"></script>
<script>
function getmail()
{	
		var name=document.getElementById("mail").value;
		var obj = {};
		obj.key = "value";
		$.post("__APP__/Home/Uinfo/checkmail/mail/"+name, obj,
			function(data,status)
				{
					if(!(data==1))
					{
					
						if(data==0)
						{
							document.getElementById("checkmail").innerHTML = "添加邮箱失败，未知错误，请重新添加！！";
						}
						else
						{	
							document.getElementById("checkmail").innerHTML = "添加邮箱成功";
						
							setTimeout("window.location.reload()",2000);
						}
					}
					else
					{
						document.getElementById("checkmail").innerHTML = "该邮箱已注册！！";	
					}
				}
			   );
}
</script>
