<!DOCTYPE html>

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            font-family: "微软雅黑"
        }

        .w {
            /*width: 1080px;*/
            margin: 0 auto;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #ececec;
        }

        .f {
            float: left;
        }
        .bar_wrap {
            width: 100%;
            height: 77px;
            border-top: 1px solid #afafaf;
            position: fixed;
            top: 40px;
            z-index: 99;
            overflow: hidden;
            background: #fff;
        }
        .bar {
          width: 1080px;
            height: 48px;
            overflow: hidden;
        }
        .bar span {
            margin-top: 15px;
            display: inline-block;
            font-size: 16px;
            color: #999;
            margin-right: 5px;
            font-family: "微软雅黑";
        }
        .content_wrap {
            min-width: 1080px;
            height: auto;
            background: #ececec;
            padding-top: 30px;
            padding-bottom: 100px;
            margin-top:118px;
        }
        .content_h {
            width: 1020px;
            padding: 30px;
            background: #fff;
        }

        .content_h h3 {
            margin-bottom: 20px;
        }

        .tutor_list {
            width: 100%;
        }

        .tutor_list li {
            border: 1px solid #ececec;
            height: 160px;
            margin-bottom: 16px;
            padding-left: 50px;
            padding-right: 40px;
            background: #f7f7f7;
            padding-top: 30px;
        }

        .img_wrap {
            width: 110px;
            height: 110px;
            position: relative;
            background: #e4e2e3;
            border-radius: 50%;
            margin-right: 30px;
        }

        .img_wrap img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .tutor_r {
            width: 740px;
        }

        .tutor_r h3 {
            font-size: 24px;
            margin-right: 20px;
            font-weight: bold;
        }

        .tutor_r span {
            font-size: 12px;
            color: #828282;
            margin-top: 9px;
            display: inline-block;
        }

        .tutor_c {
            margin-top: 16px;
        }

        .tutor_c p {
            font-size: 12px;
            line-height: 16px;
            color: #9f9f9f;
            word-break: break-all;
            text-overflow: ellipsis;
            display: -webkit-box;
            /** 对象作为伸缩盒子模型显示 **/
            -webkit-box-orient: vertical;
            /** 设置或检索伸缩盒对象的子元素的排列方式 **/
            -webkit-line-clamp: 2;
            /** 显示的行数 **/
            overflow: hidden;
            /** 隐藏超出的内容 **/
        }

        .more {
            margin-top: 10px;
        }

        a {
            font-size: 12px;
            color: #562cb2;
            text-decoration: none;
        }

    display: inline;
}
.pagination > .active > span:focus {
    color: #8040FF;
    background-color: #EEE;
    border-color: #DDD;
    text-decoration: underline;
}
.pagination-sm > li > a {
    padding: 5px 10px;
    font-size: 12px;
}
.pagination > li > a {
    color: #999;
}
.pagination-sm > li > a, .pagination-sm > li > a {
    padding: 5px 10px;

.pagination > li > a, .pagination > li > a {

    padding: 6px 12px;
    line-height: 1.42857;

	margin:4px;
