<body class="sticky-header" style=" background:#EFF0F4 none repeat scroll 0% 0%;">
          <div class="page-heading">
            <h3>
                用户组管理
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="__URL__/group_table">用户组列表</a>
                </li>
                <li class="active"> 添加用户组 </li>
            </ul>
        </div>
         <div class="row" style="padding-top:0px; margin-left:0px;" >
            <div class="col-lg-6" style="width:99%;">
                <section class="panel">
                    <header class="panel-heading">
                       添加用户组
                    </header>
                    <div class="panel-body">
                        <form name="form1" action="__URL__/upload_save_group" enctype="multipart/form-data" method="post" >
                        	<volist name="list" id="vo">
                            <input name="id" value="{$vo.id}" style="display:none;" />
                            <div class="form-group" style="width:100%;">
                                <label for="exampleInputEmail1">用户组名称</label>
                                <input type="text" style="width:80%;" name="name" class="form-control" id="exampleInputEmail1" placeholder="请输入用户组名称" value="{$vo.name}">
                            </div>
                            <div class="form-group" style="width:100%;">
                                <label for="exampleInputEmail1">用户组人数上限</label>
                                <input type="text" style="width:80%;" name="nu" class="form-control" id="exampleInputEmail1" placeholder="请输入用户组人数上限" value="{$vo.max_nu}">
                            </div>
                            
                          <div class="form-group" style="width:100%; height:40px;">
                                <div class="btn-group pull-right" style="float:left !important;">
                                	<if condition="$vo.type eq 2 "> 
                                   <button class="btn btn-default dropdown-toggle" style=" width:130px; " data-toggle="dropdown" id="type" type="button" >隐藏主页
                                   </if>
                                   
                                   <if condition="$vo.type eq  1"> 
                                   <button class="btn btn-default dropdown-toggle" style=" width:130px; " data-toggle="dropdown" id="type" type="button">显示主页
                                   </if>
                                   
                                   
                                      <i class="fa fa-angle-down"></i>
                                   </button>
                                    <ul class="dropdown-menu pull-right" style="right: -37px !important;">
                                       <li><a href="javascript:;" onClick="type1(2);">隐藏主页</a></li>
                                       <li><a href="javascript:;" onClick="type1(1);">显示主页</a></li>
                                    </ul>
                                 </div>
                            </div>
                            
                            
                            
                            <div class="form-group">
                            	<img src="__ROOT__/{$vo.img_logo}"  height="100px" width="150px"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">上传logo</label>
                                <input type="file" name="logo" id="exampleInputFile">
                                <p style="color:#ee0f19;" class="help-block">＊图片规格180x50px</p>
                            </div>
                            <div class="form-group">
                            	<img src="__ROOT__/{$vo.img}" height="100px" width="150px"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">上传封面</label>
                                <input type="file" name="photo" id="exampleInputFile">
                                <p style="color:#ee0f19;" class="help-block">＊图片规格1080x200p</p>

                            </div>
                            <div class="form-group">
                            	<img src="__ROOT__/{$vo.image}" height="100px" width="150px"/>
                            </div>
                           <div class="form-group">
                                <label for="exampleInputFile">上传用户中心群组显示图片</label>
                                <input type="file" name="image" id="exampleInputFile">
                                <p style="color:#ee0f19;" class="help-block">＊图片规格124x124px</p>
                            </div>
                            
<!--                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Check me out
                                </label>
                            </div>-->
            </div>
                             <input style="display:none" type="text" autocomplete="off" name="type_value" id="type_value" value="{$vo.type}" />
                            <button style="width:150px !important; margin-left:60px; margin-bottom:40px !important;"  type="submit" class="btn btn-primary">提交</button>
                        	</volist>
                        </form>

                    </div>
                </section>
            </div>
            
</div>
<script type='text/javascript'>
				var cntnts='textarea.wysihtml5';
				KindEditor.create(cntnts, {
					resizeType : 1,
					//allowPreviewEmoticons : false,
					//minWidth:400,
					allowFileManager : true,
					allowImageUpload : true,
					items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
				});
				function type1(a)
				{
					
					var str='<i class="fa fa-angle-down"></i>';
					
					if(a==2)
					{
				
						document.getElementById("type").innerHTML="隐藏主页"+str;
					}
					if(a==1)
					{
				
						document.getElementById("type").innerHTML="显示主页"+str;
					}		
					
					document.getElementById("type_value").value=a;
				
				}





</script>
