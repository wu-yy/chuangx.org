<style>
.load6 {
	padding:20px 30px;
  margin:5px auto 0;
  width: 400px;
  text-align: center;
  color:#999;
  font-size:24px;
}
.load6 > div {
  width: 26px;
  height: 26px;
  background-color: #999;
  border-radius: 100%;
  display: inline-block;
  -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
  animation: bouncedelay 1.4s infinite ease-in-out;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
.load6 .bounce1 {
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
.load6 .bounce2 {
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
<if condition="$is_phone eq 'ios'">
.i_title{ height:78px !important;
}
</if>
<if condition="$is_phone eq null">
.i_title{ height:78px !important;
}
</if>
</style>
</head>

<body>
<div class="warpper" style="background:#fff; position:relative;"> 
<include file="Public:phone_head_xin" />	
   <div class="i_bj" style=" height:283px !important;">
   		<a href="{:U('Information/information_details/',array('id'=>$toutiao_id))}">
           <img src="__ROOT__/{$toutiao_img}"/>
           <p style="width: 600px !important;left: 20px !important;top: 330px !important;">{$toutiao_title}</p>
        </a>   
   </div>
   <div class="i_list">
       <ul id="ul">
       	   <volist name="getinfor_renqi" id="vo">
           <a href="{:U('Information/information_details/',array('id'=>$vo['id']))}" >
           <li>
               <div class="i_left"><img src="__ROOT__/{$vo.img}"/></div>
               <div class="i_right">
                     <div class="i_title">{$vo.title}</div>
                     <div class="i_x"><p>{$vo.time_ad}</p><img src="__PUBLIC__/image/i_tx.png"/><span>{$vo.nu_add}</span></div>
               </div>
           </li>
           </a>
           </volist>
       </ul>
        <a href="javascript:;" onClick="getinfo();">
         <div class="load6" id="jiazai" style="font-size:24px;display:block;">
        点击加载更多~
        </div>
        </a>
   </div>

</div>	  
</body>
</html>
<script type="text/javascript">
function aaa(e,b)
{
	var ur="{:U('Information/information_details')}";
	var url=ur+"?id="+b;
	log_url(e,url,'info_list');
	 e.cancelBubble = true;	
}
	
var a=2;
function getinfo()
{	

  var g=document.getElementById('ul').innerHTML;
  var ur="{:U('Information/getinfor_renqi')}";
  var obj = {};
		obj.key = "value";
		$.post(ur+"?n="+window.a, obj,
			function(data,status)
				{
					var str="";
					var data = eval('('+data+')');
					if(data!=1)
					{
						for(var x in data)
						{
									var title = data[x]['title'];
									var b = data[x]['id'];
									var nu_add = data[x]['nu_add'];
									var bod = data[x]['brief'];
									var img=data[x]['img'];
									var time_ad=data[x]['time_ad'];
									var str='<a href="{:U("Information/information_details/",array("id"=>$vo["id"]))}" ><li><div class="i_left"><img src="__ROOT__/'+img+'"/></div><div class="i_right"><div class="i_title">'+title+'</div><div class="i_x"><p>'+time_ad+'</p><img src="__PUBLIC__/image/i_tx.png"/><span>'+nu_add+'</span></div></div></li></a>'+str;
						}
						document.getElementById('ul').innerHTML=g+str;
						window.a=a+1;
						 dian();
					}
					else
					{
						document.getElementById('jiazai').innerHTML="已游览到最后一条";
						 dian();
					}
				}
			   );
			   
			  
			   
}


</script>
 <script src="__PUBLIC__/js/jquery.dotdotdot.min.js" type="text/javascript"></script>

	function dian()
	{
			$('.i_title').dotdotdot();

	dian();
