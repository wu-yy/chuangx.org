<script>
function subb()
{
	var code = document.getElementById("yzm").value;
	var t=window.yanzhengma;
	if(!t)
	{
		document.getElementById("username").innerHTML = "请发送验证码！！";
		var t=setTimeout("clearusername()",2000);	
		return;
	}
	if(!code)
	{
		document.getElementById("username").innerHTML = "请填写短息验证码";	
		var t=setTimeout("clearusername()",2000);
		return;	
	}
	var ur="{:U('Uinfo/check_yzm')}";
		 $.ajax({
            url:ur,
            async:false, 
			type:'post',
			data:{"rank":code},            
            success:function(data) {
           		if(data==1)
				{
					change_phone();	
				}
				else
				{
					document.getElementById("username").innerHTML = "短信验证码错误";	
					var t=setTimeout("clearusername()",2000);
					return;
				}
					
             }
		 }); 		 
}

function checkName(){

	var name = document.getElementById("index_user").value;
	var ur="{:U('Index/checkname')}";

	var obj = {};
		obj.key = "value";
		$.post(ur+"?name="+name, obj,
			function(data,status)
				{

					if(data!=0)
					{
						document.getElementById("username").innerHTML = "该用户已注册！！";
						
						var t=setTimeout("clearusername()",2000);
						
						return;
					}
					else
					{
						check_g_phone();
					}
				}
			   );
}
function check_g_phone()
{
	var ur="{:U('Uinfo/check_uinfo')}";
	var name='g_phone';
	$.post(ur, {'name': name,},
		function(data,status)
			{
				if(data==0)
				{
					document.getElementById("show_code").style.display="block";	
					change_code();
				}
				else
				{
					sends();	
				}
			}
		   );		   
}
function yzm(name)
{	

		var ur="{:U('Uinfo/yzm')}";
		var dd;
		 $.ajax({
            url:ur,
            async:false, 
			type:'post',
			data:{"name":name},            
            success:function(data) {
           		dd=data;
					
             }
		 });     
           return dd;

}
function checkcode()
{
	var a=document.getElementById("picyzm").value;	
	if(!a)
	{
		document.getElementById("imagecode").innerHTML = "验证码不能为空！！";
		var t=setTimeout("document.getElementById('imagecode').innerHTML='';",2000);
		return;			
	}
	var b='g_phone';	
	var ur="{:U('Uinfo/checkcode')}";

			 var obj = {};
				obj.key = "value";
				$.post(ur+"?pw="+a+"&name="+b, obj,
					function(data,status)
					{
						if(data==0)
						{
							document.getElementById("imagecode").innerHTML = "验证码错误！！";
							var t=setTimeout("document.getElementById('imagecode').innerHTML='';",2000);	
							return;
						}
						else
						{
							document.getElementById("imagecode").innerHTML = "验证码正确";
							var t=setTimeout("none_code();sends();",2000);
							return;
						}
					}
					);
}
function none_code()
{
	document.getElementById("show_code").style.display="none";	
} 
function change_phone()
{

			 var ur="{:U('Uinfo/up_phone')}";

			 var obj = {};
				obj.key = "value";
				$.post(ur, obj,
					function(data,status)
					{
						if(data==1)
						{
							document.getElementById("username").innerHTML = "绑定手机成功";	
							var t=setTimeout("clearusername();top.document.location.href='{:U('Uinfo/index')}';",2000);
							
						}
						else
						{
							document.getElementById("username").innerHTML = "绑定手机失败";	
							var t=setTimeout("clearusername()",2000);
							return;	
						}
					}
					);	
}
function change_code(){
	//	alert(125485);
	var verifyURL = '{:U("Uinfo/verify", '','')}';
	$("#codes").attr("src",verifyURL+'/'+Math.random());
	log_url1('image_identifying_code','user_courseList');
	return false;
}
</script>
