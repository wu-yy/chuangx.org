<script>

function checkName(){
	
	var name = document.getElementById("mail").value;
	
	var ur="{:U('Index/checkname')}";
	
	var obj = {};
		obj.key = "value";
		$.post(ur+"?name="+name, obj,
			function(data,status)
				{
					if(data!=0)
					{
						
						document.getElementById("checkmail").innerHTML = "该用户已注册！！";
						
						return;
					}
					else
					{
						
						subb(name);
						
					}
				}
			   );
}
function subb(name)
{
		var ur="{:U('Uinfo/up_mail')}";
	
	var obj = {};
		obj.key = "value";
		$.post(ur+"?srk="+name, obj,
			function(data,status)
				{
					
					if(data==1)
					{
						
						document.getElementById("checkmail").innerHTML = "修改成功";
						
						window.top.location="{:U('Uinfo/index')}";
						
					}
					else
					{
						
						document.getElementById("checkmail").innerHTML = "修改失败未知错误";
						
						return;
						
					}
				}
			   );
}

</script>
