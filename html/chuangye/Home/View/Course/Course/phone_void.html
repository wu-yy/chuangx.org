<body>
<div class="warpper" style="background:#fff; position:relative;">

           <li>
           <volist name="add" id="vo">

               <if condition="$vo.is_zhangjie neq 0 ">  
               <a href="javascript:;" style="display:none;" class="k_jie" name="{$vo.is_zhangjie}" id="xiaojie" onclick="get_xiaojie('{$vo.id}')">
                   <ol id="{$vo.id}">
                       <li>
                           <p >{$vo.name}</p>
                           <img src="__PUBLIC__/image/play.png"/>
                       </li>
                    </ol>   
                </a>
               </if>
