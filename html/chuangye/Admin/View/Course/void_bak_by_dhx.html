<script type="text/javascript">

var d;

function zhangjie(id)
{
	if(window.d)
	{
		clo();
	}
	for(var i=0;i<document.getElementsByName(id).length;i++)
	{
		
		var div=document.getElementsByName(id)[i];
		
		div.style.display="block"; 
		
		div.style.background="#ecf0f5";
		
		var div1=document.getElementById(id);
		
		div1.style.background="#ecf0f5";
	}
	
	window.d=id;
}

function clo()
{
	var c=window.d;
	
	for(var i=0;i<document.getElementsByName(c).length;i++)
	{
		
		var div=document.getElementsByName(c)[i];
		
		div.style.display="none"; 
		
		div.style.background="#fff";
		
		var div1=document.getElementById(c);
		
		div1.style.background="#fff";
	}	
}
	
function setIframeHeight(iframe) {
if (iframe) {
var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
if (iframeWin.document.body) {
iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
}
}
};

window.onload = function () {
setIframeHeight(document.getElementById('external-frame'));
}
function iframepage(a)
{
	document.getElementById("external-frame").src=a;
	
}


var e;
function ifarm(a,b)
{
	if(window.e)
	{
		cloxiaojie();
	}
	var div=document.getElementById(b);
	
	div.style.backgroundColor="#9198ab";
	
	window.e=b;
	
	iframepage(a);
	
}
function cloxiaojie()
{
	var a=window.e;
	
	var div=document.getElementById(a);
	
	div.style.backgroundColor="#ecf0f5";	
}
</script>
