<body class="sticky-header" style=" background:#EFF0F4 none repeat scroll 0% 0%;">
          <div class="page-heading">
            <h3>
                微信模板信息录入
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="__URL__/table/">课程消息列表</a>
                </li>
                <li class="active"> <a href="__URL__/index/">添加课程消息</a> </li>
            </ul>
        </div>
         <div class="row" style="padding-top:0px; margin-left:0px;" >
            <div class="col-lg-6" style="width:99%;">
                <section class="panel">
                    <header class="panel-heading">
                       <p>添加消息</p><p id='course_user'></p><p id="phone_user"></p><p id='weixin_user'></p>
                       
                    </header>
                    <div class="panel-body">
                        <form name="form1" action="__URL__/addcourse_mood" id="myform" enctype="multipart/form-data" method="get" >
                        	<input style="display:none" type="text" autocomplete="off" name="type_value" id="type_value" value="" />
                             <div class="form-group" style="width:100%;">
                                <label for="exampleInputEmail1">消息标题</label>
                                <input type="text" style="width:80%;" name="title" class="form-control" id="title" placeholder="消息名称" >
                            </div>
                            <div class="form-group" style="width:100%;">
                                <label for="exampleInputEmail1">选择课程</label>
                                <input type="text" style="width:80%;" name="course" class="form-control" id="course" placeholder="请输入课程id"  onchange="adtag_yiji();">
                            </div>
                            <input type="text" style=" display:none;" name="cid" class="form-control" id="cid"
                            value="0">
                            <div class="form-group" style="width:100%;">
                                <label for="exampleInputEmail1">模板头部信息</label>
                                <input type="text" style="width:80%;" name="mood" class="form-control" id="mood" placeholder="请输入模板信息" >
                            </div>
                            <div class="form-group" style="width:100%;">
                                <label for="exampleInputEmail1">模板尾部信息</label>
                                <input type="text" style="width:80%;" name="mood1" class="form-control" id="mood" placeholder="请输入模板信息" >
                            </div>
                            <input style="display:none;" name="type" value="1"/>
                            <input style="display:none;" name="mood_type" value="weixin_zhibo"/>
                            <input style="display:none;" name="send_type" value="1"/>
                            <button style="width:100px !important; margin-top:20px !important; " id="tijiao"  type="submit" class="btn btn-primary">提交</button>
                            
                        </form>

                    </div>
                </section>
            </div>
            
</div>

 <script src="__PUBLIC__/js/index/jquery1.9.1.js" type="text/javascript"></script>
<script>
function adtag_yiji()
			{
					
					var name=document.getElementById('course').value;
                    
					if(!(name))
					{
						return;	
					}
					if(isNaN(name))
					{
						alert('输入课程id只能为数字！');	
						return;
					}
					var ur="{:U('get_course_name')}";
					var obj = {};
					obj.key = "value";
					$.post(ur+"?name="+name, obj,
						function(data,status)
							{
								
								
								var arr=eval(data);

								if(arr[0]==0)
								{
									
									alert(arr[1]);
									
								}
								else
								{
																	
									var a=arr[1];
									
									var b=arr[2];
									
									var c=arr[3];
									
									var d=arr[4];
									
									var e=arr[5];
									
									document.getElementById('course').value=a;
									document.getElementById('cid').value=b;
									document.getElementById('course_user').innerHTML='关注课程人数'+c;
									document.getElementById('weixin_user').innerHTML='可发送微信模板消息人数'+d;
									document.getElementById('phone_user').innerHTML='可发送手机信息人数'+e;
								}
							}
						   );
					
					
			}
</script>
