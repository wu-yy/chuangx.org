<title>导师列表</title>

<style>
 .fivestars,.fivestars div{background:transparent url(__PUBLIC__/image/commstar.gif) repeat-x scroll left bottom;width:130px;}
.fivestars{padding:0; position:relative; line-height:28px;display:inline-block;}
.fivestars div{background-position:bottom center; text-indent:-9999px;}
.fivestars div{background-position:left top; width:0px;}
<!--tch_css-->
.tch_content{ width:1040px; position:relative; padding:20px;}
.tch_ten{ width:100%; text-align:left;font-size: 16px;font-weight: 700;color: #333; margin-bottom:20px;}
.tc_list{ width:100%;}
.tc_list ul{ width:99%; height:auto;}
.tc_list ul li{ width:96%; height:120px; padding:20px; border:1px solid #e5e5e5; background:#f7f7f7; overflow:hidden; margin-bottom:20px;}
.tch_pic{ width:100px; height:100px; float:left; margin-right:20px; border-radius:100px; border:4px  solid #f5f5f5; overflow:hidden;}
.tch_pic img{ width:100%; height:100%; object-fit:cover; -moz-object-fit:cover; -webkit-object-fit:cover;}
.tch_detail{ float:left;}
.tch_det{font-size: 12px;display: block; height:40px; overflow:hidden;word-break: break-all;color: #999;width:100%;float: right;  padding-bottom: 10px;line-height: 20px;}
.tch_name{ width:100%; overflow:hidden; margin-bottom:10px;}
.tch_name p{ font-size:20px; color:#000; text-align:center; font-weight:700; float:left; }
.tch_name span{ font-size:14px !important; font-weight:600; color:#999 !important; float:left; margin-left:20px; margin-top:5px;}
.tch_detail{ width:890px;}

.tch_more{ font-size:12px; color:#62379e;}
</style>

<script src="__PUBLIC__/js/index/jquery1.9.1.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/index/sea.js" type="text/javascript" data-main="focus.js"></script>
<script src="__PUBLIC__/js/index/index.js"></script>
<script src="__PUBLIC__/js/index/zhuce.js"></script>



</head>

<body>
<div class="wapper" style="min-width:1080px;">
     <include file="Public:head" />
     <!--nav-->
     <div class="kc_de_nav">
        <div class="kc_de_content">
         <div class="kc_kk"><a href="javascript:;" onClick="log_url(event,'{:U('Index/homepage')}','public_pageNavigation')">首页</a></div>
         <ul>
             <li><span>></span>全部导师</li>
             
         </ul>
        </div>
     </div>
     <!--endnav-->
     <!--section-->
     <div class="sy_st" style=" margin-top:80px !important;">
        <div class="tch_content">
             <h3 class="tch_ten">全部导师</h3>
             <div class="tc_list">
                 <ul>
                 	<volist name="list" id="vo">
                    <li>
                       <div class="tch_pic">
                          <img src="__ROOT__{$vo.image}"/>
                       </div>
                       <div class="tch_detail">
                           <div class="tch_name"><p>{$vo.name}</p><span>{$vo.job}</span></div>
                           <div class="tch_det">{$vo.brief}</div>
                           <a class="tch_more" href="{:U('alltutor',array('tid'=>$vo['id']))}">查看更多》</a>
                       </div>
                    </li>
                    </volist>
                 </ul>
             </div>
        </div>  
     </div>
     <!--endsection-->
    <include file="Public:foot" />
</div>

</body>
