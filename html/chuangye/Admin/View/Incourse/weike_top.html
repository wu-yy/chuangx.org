<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>首页管理</title>

  <!--dynamic table-->
  <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet">
  <link href="__PUBLIC__/Admin/css/style-responsive.css" rel="stylesheet">
  <style>
  .icon-edit{ font-size:18px; margin-right:10px;}
.ba_img{ width:100px !important; height:40px !important;}
.cy_img{ width:100px !important; height:58px !important;}
.ds_img{ width:40px !important; height:40px !important;}
.modal-header{ background:#62379E;}
  </style>

 
</head>
<body class="sticky-header" style=" background:#EFF0F4 none repeat scroll 0% 0%;">
   <!-- page heading start-->
        <div class="page-heading">
            <h3>
               微课子首页管理
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="__URL__/table_weike">微课子首页管理</a>
                </li>
                <li class="active"> 微课子首页管理</li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">

                <div class="col-sm-12" style="margin-left: -22px;">
                    <section class="panel">
                        <header class="panel-heading">
                            微课置顶管理
<!--                            <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                                <a href="javascript:;" class="fa fa-times"></a>
                             </span>-->
                        </header>
                        <div class="panel-body">

                            <div class="adv-table editable-table ">
                <div class="clearfix">
                    <div class="btn-group">
                        <a data-toggle="modal" href="{:U('addweiketop')}"><button id="editable-sample_new"  class="btn btn-primary">
                            添加微课置顶 <i class="fa fa-plus"></i>
                        </button></a>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered" style=" margin-top:20px;" id="editable-sample">
                <thead>
                <tr>
                	<th>图片</th>
                    <th>url</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <noempty name="pictureslist">
                
                <foreach name="weike_top" item="vo">
                <tr class="">
               		 <td class="center"><img class="ds_img" src="{$vo.img}"/></td>
                     <td class="center">{$vo.url}</td>
                     <td class="icon-wid">
                       <!--<a  >&nbsp;&nbsp;&nbsp;<i class="fa fa-edit"></i></a>-->
                       <a class="icon-edit" href="__URL__/saveweiketop/id/{$vo.id}"><i class="fa fa-edit"></i></a>
                       <div id="sh{$vo.id}" style="float:right; margin-right:10px;">
                       <a class="icon-edit" href="javascript:;" onClick="del({$vo.id});"><i class="fa fa-times-circle"></i></a>
                       </div>
                    </td>
                </tr>
				</foreach>
             </noempty>   
                
               
                    
                </tr>

                </tbody>
                </table>
                </div>


                        </div>
                    </section>
                </div>
                <!--添加导师-->
            </div>
        </div>
        <!--body wrapper end-->




</body>
</html>
<script src="__PUBLIC__/js/index/jquery1.9.1.js" type="text/javascript"></script>
<script>

    function del(id)
	{
		if(confirm("微课置顶banner删除后不可恢复，是否删除？"))
		{
			var obj = {};
					obj.key = "value";
					$.post("__URL__/delweiketop/id/"+id, obj,
						function(data,status)
							{
								
								if(data==1)
								{
									window.location.reload();
								}
								else
								{
									alert("删除失败，未知错误");	
								}
							}
						   );
						   
		}

	}
</script>
