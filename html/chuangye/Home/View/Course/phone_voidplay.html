<!DOCTYPE html __PUBLIC__ "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width"/>

<meta name="viewport" id="viewportid" content="target-densitydpi=285,width=640,user-scalable=no">

<script async type="text/javascript"></script><script>if(window.innerWidth>640)document.getElementById('viewportid').setAttribute('content','target-densitydpi=285,width=640,user-scalable=no');if(window.innerWidth<640)document.getElementById('viewportid').setAttribute('content','target-densitydpi=320,width=640,user-scalable=no');</script> 

<meta name="apple-touch-fullscreen" content="no">

<meta content="telephone=no" name="format-detection">

<meta name="apple-mobile-web-app-capable" content="no">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$kcname}</title>
<link rel="stylesheet" href="__PUBLIC__/css/phone_style.css" />
<link rel="stylesheet" href="__PUBLIC__/css/phone_void.css" />
<style type="text/css">
.k_lb{top:90px; left:0px; }
.div1{
    width: 640px;
    height: auto !important;
    line-height: 94px;
    color: #000;
    font-size: 30px;
    text-align: left;
    border-bottom: 1px solid #cccccc;
}
.k_jie p {
    width: 560px;
    float: left;
    font-size: 26px !important;
    color: #333;
	overflow:hidden;
	text-overflow:ellipsis;
	white-space:nowrap;
}
.k_jiang p {
    width: 560px;
    float: left;
    font-size: 30px !important;
    color: #000;
	overflow:hidden;
	text-overflow:ellipsis;
	white-space:nowrap;
}
.k_word img{max-width:640px; }
.k_word div{max-width:640px; }
.k_word div img{max-width:640px; }
.k_word	{overflow:hidden;}
</style>
</head>
<body>
<div class="warpper" style="background:#fff; position:relative;">
<include file="Public:phone_head_xin" />
</div>
<div class="warpper" style="background:#fff; position:relative;">

  <div class="l_top">
      <p>{$name}</p>
      <a href="{:U('void',array('cid'=>$cid))}" >目录</a>
  </div>

  <div class="k_lb" id="mulu" style="display:none; height:auto">

           <div class="div1">
           <volist name="add" id="vo">
          	<if condition="$vo.is_zhangjie eq 0 ">    
               <a href="javascript:;" class="k_jiang" onclick="zhangjie({$vo.id});">
                   <p>{$vo.name}</p>
                   <img id='{$vo.id}_img' src="__PUBLIC__/image/k_xia.png"/>
               </a>
             </if>  
               <if condition="$vo.is_zhangjie neq 0 ">  
               <a href="javascript:;" style="display:none;" class="k_jie" name="{$vo.is_zhangjie}" id="xiaojie" onclick="get_xiaojie('{$vo.id}')">
                   <ol id="{$vo.id}">
                       <li>
                           <p >{$vo.name}</p>
                           <img src="__PUBLIC__/image/play.png"/>
                       </li>
                    </ol>   
                </a>
               </if> 
               </volist> 
           </div>

  </div>
  <div class="m_mask" id="zhezhao" style="display:none;"></div>

<if condition="$type eq 0 "> 
   <div class="kechena">
     	<script src="http://p.bokecc.com/player?vid={$cc_code}&siteid=B73CC50AF38DFD67&autoStart=true&width=640&height=356&playerid=78F3CEA674B99498&playertype=2" type="text/javascript"></script>
   </div>
  </if> 
  <!--文本-->
  <if condition="$type eq 1 "> 
  <div class="k_word">
  	{$body}
  </div>
  </if>
                    
               
  <div class="k_sort">
      <div class="k_jie1" id="kejie1">
          <ul id="k_jie">
          	{$vo.id}
              <volist name="k_jie" id="vo">
              	<if condition="$vo.type eq 0 ">
              	<if condition="$vo.id eq $id ">
                <a href='__URL__/phone_voidplay/id/{$vo.id}'> <li style="background:#f1f1f1;"><image src='__PUBLIC__/image/sp.png'/></li></a>
                </if>
                <if condition="$vo.id neq $id ">
                <a href='__URL__/phone_voidplay/id/{$vo.id}'> <li><image src='__PUBLIC__/image/sp.png'/></li></a>
                </if> 	
              	</if>
                <if condition="$vo.type eq 1 ">
              	<if condition="$vo.id eq $id ">
                <a href='__URL__/phone_voidplay/id/{$vo.id}'> <li style="background:#f1f1f1;"><image src='__PUBLIC__/image/wb_an.png'/></li></a>
                </if>
                <if condition="$vo.id neq $id ">
                <a href='__URL__/phone_voidplay/id/{$vo.id}'> <li><image src='__PUBLIC__/image/wb_an.png'/></li></a>
                </if> 	
              	</if>
              </volist>
          </ul>
      </div>
  </div>
</div>
</body>
</html>
