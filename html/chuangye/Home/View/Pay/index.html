<script>
//pay_money是指购买该课应该付的钱
//var pay_money = $course[0]['cost'];
var money = 0;

function checkdiscount(){
    var input=document.getElementById("discount").value; 
    if(!input){
      alert("请输入优惠码");
      return;
    }
    var ul = "{:U('Pay/check_discount')}";
    $.post(ul, {'discount_code': input},
      function(data,status)
        {
          //alert(data);
          var arr=eval(data);
          if(arr[0]==1)
          {
            //alert(1);
            //alert(arr[1]);
            money = arr[1];
            //然后修改所有页面上的价格数值
            document.getElementById("error").innerHTML='你可以优惠'+arr[1]+'积分';
            //setTimeout("window.location.reload();",2000);
            
          }
          else
          {
            document.getElementById("error").innerHTML=arr[1];  
          }
          //setTimeout("document.getElementById('error').innerHTML=''",2000);
        }
         );
}

function zhifu(){
  var Jump_page = "__URL__/payment/nu/6/discount/"+money;
  var ul = "{:U('Pay/payment')}";
  $.post(ul, {'nu':6, 'discount':money}, 
      function(data, status){
        window.location.href=Jump_page;
      });

}
//weixin支付
function zhifu2() {
  // body...
  var Jump_page = "__URL__/payment/nu/6/type/wx/discount/"+money;
  var ul = "{:U('Pay/payment')}";
  $.post(ul, {'nu':6, 'type':'wx', 'discount':money}, 
      function(data, status){
        window.location.href=Jump_page;
      });
}
</script>
