<!DOCTYPE html __PUBLIC__ "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width"/>

<meta name="viewport" id="viewportid" content="target-densitydpi=285,width=640,user-scalable=no">

<script async type="text/javascript"></script><script>if(window.innerWidth>640)document.getElementById('viewportid').setAttribute('content','target-densitydpi=285,width=640,user-scalable=no');if(window.innerWidth<640)document.getElementById('viewportid').setAttribute('content','target-densitydpi=320,width=640,user-scalable=no');</script> 

<meta name="apple-touch-fullscreen" content="no">

<meta content="telephone=no" name="format-detection">

<meta name="apple-mobile-web-app-capable" content="no">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>导师详情</title>
  <link rel="stylesheet" href="__PUBLIC__/css/phone_detail.css">
  <link rel="stylesheet" href="__PUBLIC__/css/phone_course_style.css" />
  <style type="text/css">
  .head1{ width:640px; height:200px; overflow:hidden; position:relative;}
  .bg_head1{ width:101%; height:100%;}
  .head_detail1{ width:550px; height:80%; overflow:hidden; position:absolute; top:20px; left:50px; }
  .head_img1{ width:100px; height:100px; border-radius:100px; border:3px solid #999; overflow:auto; float:left; }
.head_img1 img{ width:100%; height:100%; object-fit:cover; -moz-object-fit:cover; -webkit-object-fit:cover;}
  .head_text1{width:420px;margin-top: 20px; float:left; margin-left:20px;}
  .head_text1 h3{ float:left; margin-bottom:10PX; color:#fff;font-size:28px; width:100%; display:block;white-space:nowrap; overflow:hidden; text-overflow:ellipsis; margin-right:30px;}
  .head_text1 p{font-size:24px; color:#DEDEDE; display:block; width:100%;  max-width:400px;  display:block;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
  .tutor_text1{ width:600px; padding:20px; font-size:22px; color:#999;}
  .i_tab {
    font-size:28px;
    font-family: "微软雅黑";
    display: flex;
    height:88px;
}
  .i_tab li {
    flex: 1;
    text-align: center;
	font-size:28px !important;
    line-height:88px !important;
    box-sizing: border-box;

}
  .i_tab li.active {
 border-bottom:1px solid #d9132b;

}
.introduce_wrap1{ background:#fff;}
.in_con1{ width:600px; padding:20px;}
.in_con1 img{ width:600px; text-align:center;}
section {
    width: 100%;
    height:auto !important;
    display: flex;
    flex-direction: column;
    background: #f7f7f7;
}
  </style>
</head>
<body style="background:#f4f5f7; height:100%;">
<include file="Public:phone_head_xin" />
<div class="warpper"   style="position:relative; height:100%;">
    <include file="phone_head_xin"/>
    
    <div class="head1">
      <img class="bg_head1" src="__PUBLIC__/image/bjtu.png""/>
      <div class="head_detail1">
      
        <div class="head_img1">
          <img src="__ROOT__{$list.image}">
        </div>
        <div class="head_text1">
          <h3 class="name">{$list.name}</h3>
          <p>{$list.job}</p>
        </div>
      </div>
    </div>
    <div class="tutor_text1">
      <p>{$list.brief}</p>
    </div>
    <div class="introduce_wrap1">
      <ul class="i_tab">
        <li class="active in">简介</li>
        <li class="couse">相关课程</li>
      </ul>
      <div class="in_con1">
        {$list.body}
      </div>
      
      <!--精彩课程-->
   <div class="i_list1 hide">
       <ul>
           <volist name="course" id="vo">
           	  <a href="{:U('Course/course_details',array('cid'=>$vo['id']))}">	
                <li>
                        <div class="i_left1"><img src="__ROOT__/{$vo.image}"/></div>
                        <p class="h_tips">{$vo.title}</p>
                </li>
              </a> 
           </volist>  
        </ul>
        
    </div>
    <!--精彩课程end-->

      
      
    </div>
  </div>
</body>
<script src="__PUBLIC__/js/zepto_1.1.3.js"></script>
<script src="__PUBLIC__/js/photo_detail.js">
</script>
