<script type="text/javascript">
Qfast.add('widgets', { path: "__PUBLIC__/js/terminator2.2.min.js", type: "js", requires: ['fx'] });  
Qfast(false, 'widgets', function () {
	K.tabs({
		id: 'fsD1',   //焦点图包裹id  
		conId: "D1pic1",  //** 大图域包裹id  
		tabId:"D1fBt",  
		tabTn:"a",
		conCn: '.fcon', //** 大图域配置class       
		auto: 1,   //自动播放 1或0
		effect: 'fade',   //效果配置
		eType: 'click', //** 鼠标事件
		pageBt:true,//是否有按钮切换页码
		bns: ['.prev', '.next'],//** 前后按钮配置class                          
		interval: 6000  //** 停顿时间  
	}) 
})  
function zhankai(name,height)
{
	var h=document.getElementById(name).style.height;
	if(h!='auto')
	{
		document.getElementById(name+'_zi').innerHTML='收起';
		document.getElementById(name+'_img').src='__PUBLIC__/image/k_shang.png';
		document.getElementById(name).style.height='auto';	
	}
	else
	{
		document.getElementById(name+'_zi').innerHTML='展开全部';
		document.getElementById(name+'_img').src='__PUBLIC__/image/k_xia.png';
		document.getElementById(name).style.height=height;				
	}
	//alert(name);
	//alert(height);
}
</script>
