<style>
<style>

<div class="wrapper" style="background: #EFF0F4 none repeat scroll 0% 0%;">
            <div class="row">
            <div class="col-sm-6" style="width:100%;">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="btn-group">
                            <p class="label_ad">课程包管理</p>  
                        </div>
<!--                            <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                                <a href="javascript:;" class="fa fa-times"></a>
                                </span>-->
                    </header>
                    <div class="panel-body">
                        <p>第一级课程包</p>
                        <ul class="table">
                        	
                            <volist name="list" id="vo"> 
                        
                            <li id="li{$vo.id}">
                            	<input type="email" class="form-control" id="{$vo.id}" placeholder="id:{$vo.id}/name:{$vo.name}"  onchange="changename('{$vo.id}');">
                            	<a  class="fa fa-edit" href="{:U('add_course',array('id'=>$vo['id'])) }"></a>
                                
                                <a href="javascript:;" class="fa fa-times" onclick="del('{$vo.id}');" style=" float:left; margin-left:1px;"></a>
                            </li>
                            
                            </volist>
                            <div id='yiji'>

                           </div>
                            <li> <button id="editable-sample_new" style="margin-left:5px;" class="btn btn-primary" onclick="yiji_tianjia();">
                            增加一级课程包 <i class="fa fa-plus"></i>
                            </button></li>
                           
                        </ul>
                    </div>
                  
                </section>
            </div>

        </div>
        <input type="hidden" id="erjivalue" />
        <input type="hidden"id="sanjivalue" />
        <!--body wrapper end-->
		<script>
			function gettag(id)
			{
				clear();
				document.getElementById('erjivalue').value=id;
				var ur="{:U('Tag/gettag_pid')}";
				var obj = {};
					obj.key = "value";
					$.post(ur+"?id="+id, obj,
						function(data,status)
							{
								var str= '';
								var data = eval('('+data+')');
								if(data)
								{
									for(var x in data){
									var a = data[x]['name'];
									var b = data[x]['id'];
									var str='<li id="li'+b+'"><input type="email" class="form-control" id="'+b+'" placeholder="'+a+'" onclick="gettag_sanji('+b+');" onchange="changename('+b+');"><a href="javascript:;" class="fa fa-times" onclick="del('+b+');"></a></li>'+str;
									}
									document.getElementById("erji").innerHTML = str;
								}
								else
								{
									alert('未知错误');	
								}
							}
						   );	

			}
			function gettag_sanji(id)
			{
				clear_sanji();
				var ur="{:U('Tag/gettag_pid')}";
				document.getElementById('sanjivalue').value=id;
				var obj = {};
					obj.key = "value";
					$.post(ur+"?id="+id, obj,
						function(data,status)
							{
								var str= '';
								var data = eval('('+data+')');
								if(data)
								{
									for(var x in data){
									var a = data[x]['name'];
									var b = data[x]['id'];
									var str='<li id="li'+b+'"><input type="email" class="form-control" id="'+b+'" placeholder="'+a+'" onchange="changename('+b+');"><a href="javascript:;" class="fa fa-times" onclick="del('+b+');"></a></li>'+str;
									}
									document.getElementById("sanji").innerHTML = str;
								}
								else
								{
									alert('未知错误');	
								}
							}
						   );	

			}
			function clear()
			{
				document.getElementById("sanji").innerHTML = '';
				document.getElementById("erji").innerHTML = '';
			}
			function clear_sanji()
			{
				document.getElementById("sanji").innerHTML = '';
			}
			function changename(id)
			{
				
				var a=document.getElementById(id).value;
				
				if(!(a))
				{
					return;	
				}
					
				if(confirm("是否确认修改标签？"))
				{
					
					name(id,a);
					return;
				
				}
				else
				{
					document.getElementById(id).value = '';
					return;
				} 
			}
			
			function name(id,a)
			{
				var ur="{:U('admintag/saname_admin_tag')}";
					var obj = {};
					obj.key = "value";
					$.post(ur+"?id="+id+"&name="+a, obj,
						function(data,status)
							{
								if(!isNaN(data))
								{
									document.getElementById(id).placeholder=a;
									
									document.getElementById(id).value = '';
									
									return;
								}
								else
								{
									alert(data);
									document.getElementById(id).value = '';	
								}
							}
						   );
			}
			function del(id)
			{
				
				if(confirm("是否确认删除标签？"))
				{
					var ur="{:U('admintag/detag_admin_tag')}";
					var obj = {};
					obj.key = "value";
					$.post(ur+"?id="+id, obj,
						function(data,status)
							{
								if(data!=0)
								{
									var div = document.getElementById('li'+id);
		
									div.style.display="none";
								}
								else
								{
									if(data==0)
									{
										alert('删除失败，未知错误');	
									}
									else
									{
										alert(data);	
									}	
								}	
							}
						   );
					return;
				
				}
				else
				{
					return;
				} 
				
			}
			function erji_tianjia()
			{
				
					var a=document.getElementById('erjivalue').value;
					
					if(!(a))
					{
						alert('请选择一级分类');	
						return;
					}
					
					var t = (new Date()).valueOf();
					
					var str='<li id="li'+t+'"><input type="email" class="form-control" id="'+t+'" placeholder="添加标签" onchange="adtag('+t+');"></li>';
					
					var g=document.getElementById('erji').innerHTML;
					
					document.getElementById("erji").innerHTML = g+str;
			}
			function yiji_tianjia()
			{
					
					var t = (new Date()).valueOf();
					
					var str='<li id="li'+t+'"><input type="email" class="form-control" id="'+t+'" placeholder="添加标签" onchange="adtag_yiji('+t+');"></li>';
					
					var g=document.getElementById('yiji').innerHTML;
					
					document.getElementById("yiji").innerHTML = g+str;
			}
			function adtag(id)
			{
					var a=document.getElementById('erjivalue').value;
					
					if(!(a))
					{
						alert('请选择一级分类');	
					}
					
					var name=document.getElementById(id).value;
					
					
					if(!(name))
					{
						return;	
					}
					var ur="{:U('Tag/addtag')}";
					var obj = {};
					obj.key = "value";
					$.post(ur+"?pid="+a+"&name="+name, obj,
						function(data,status)
							{
								
								var b=data;
								if(!isNaN(data))
								{
									
									var elem=document.getElementById("li"+id);
									
									elem.parentNode.removeChild(elem);
									
									
									var a=name;
									
									var str='<li id="li'+b+'"><input type="email" class="form-control" id="'+b+'" placeholder="'+a+'" onclick="gettag_sanji('+b+');" onchange="changename('+b+');"><a href="javascript:;" class="fa fa-times" onclick="del('+b+');"></a></li>';
									
									var g=document.getElementById('erji').innerHTML;
					
									document.getElementById("erji").innerHTML = g+str
									
								}
								else
								{
									alert(data);
								}
							}
						   );
					return;
					
					
			}
			function adtag_yiji(id)
			{
					
					var name=document.getElementById(id).value;
					
					if(!(name))
					{
						return;	
					}
					var ur="{:U('Admintag/add_yiji_admin_tag')}";
					var obj = {};
					obj.key = "value";
					$.post(ur+"?name="+name, obj,
						function(data,status)
							{
								
								var b=data;
								if(!isNaN(data))
								{
									
									var elem=document.getElementById("li"+id);
									
									elem.parentNode.removeChild(elem);
									
									
									var a=name;
									
									var str='<li id="li'+b+'"><input type="email" class="form-control" id="'+b+'" placeholder="'+a+'" onclick="gettag_sanji('+b+');" onchange="changename('+b+');"><a href="javascript:;" class="fa fa-times" onclick="del('+b+');"></a></li>';
									
									var g=document.getElementById('yiji').innerHTML;
					
									document.getElementById("yiji").innerHTML = g+str
									
								}
								else
								{
									alert(data);
								}
							}
						   );
					return;
					
					
			}
			function sanji_tianjia()
			{
				
					var a=document.getElementById('sanjivalue').value;
					
					if(!(a))
					{
						alert('请选择二级分类');	
						return;
					}
					
					var t = (new Date()).valueOf();
					
					var str='<li id="li'+t+'"><input type="email" class="form-control" id="'+t+'" placeholder="添加标签" onchange="adtag_sanji('+t+');"></li>';
					
					var g=document.getElementById('sanji').innerHTML;
					
					document.getElementById("sanji").innerHTML = g+str;
			}
			function adtag_sanji(id)
			{
					var a=document.getElementById('sanjivalue').value;
					
					if(!(a))
					{
						alert('请选择二级分类');	
					}
					
					var name=document.getElementById(id).value;
					
					
					if(!(name))
					{
						return;	
					}
					var ur="{:U('Tag/addtag')}";
					var obj = {};
					obj.key = "value";
					$.post(ur+"?pid="+a+"&name="+name, obj,
						function(data,status)
							{
								
								var b=data;
								if(!isNaN(data))
								{
									
									var elem=document.getElementById("li"+id);
									
									elem.parentNode.removeChild(elem);
									
									
									var a=name;
									
									var str='<li id="li'+b+'"><input type="email" class="form-control" id="'+b+'" placeholder="'+a+'"  onchange="changename('+b+');"><a href="javascript:;" class="fa fa-times" onclick="del('+b+');"></a></li>';
									
									var g=document.getElementById('sanji').innerHTML;
					
									document.getElementById("sanji").innerHTML = g+str
									
								}
								else
								{
									alert(data);
								}
							}
						   );
					return;
					
					
			}
		</script>
