<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>中国创业学院</title>
<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/css/style.css"/>
<link href="__PUBLIC__/css/focus.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/common.css"/>
<link rel="stylesheet" href="__PUBLIC__/css/style20151231.css"/>
<style>
.us_zx_pic{width: 172px;height:110px;}
</style>
<script src="__PUBLIC__/js/index/jquery1.9.1.js" type="text/javascript"></script>
</head>

<body style="background:#fff; width:100%;">
				
              <div class="us_right_nav" style="width:100% !important;">
                  <div class="us_list" style=" position:fixed; top:0px;">我的课程</div>
                   <div class="us_list_content" style="margin-top:40px;">
                       <ul>
                       <volist name="list_course" id="vo">
                            <ul>
                            <a href="#" onclick="window.top.location='{:U('Course/course_details',array('cid'=>$vo['id']))}'">	
                              <li>
                                <img class="us_zx_pic1" src="__ROOT__/{$vo.image}"/>
                                <div class="us_caption1">
                                    <h6 class="us_zx_title">{$vo.title}</h6>
                                    <div class="us_tips">
<!--                                                 <span class="us_subhead-content">  <img id="touxiang" src="__PUBLIC__/image/guanzhushu.png"/>{$vo.nu}</span>
                                                 <span class="us_subhead-content">评分：&nbsp;{$vo.score}</span>
                                                 <span class="us_subhead-content">老师：&nbsp;{$vo.teacher_name}</span>-->
                                                 
                                        <p class="us_zx_brief">{$vo.brief}</p>
                                        <a class="us_begin" href="#" onclick="window.top.location='{:U('Course/course_details',array('cid'=>$vo['id']))}'">
                               <if condition="$vo.mark_bit eq 1 ">
                              开始上课
                              </if>
                              <if condition="$vo.mark_bit eq 0 ">
                              敬请期待
                              </if>
                              <if condition="$vo.mark_bit eq 3 ">
                              敬请期待
                              </if>
                              <if condition="$vo.mark_bit eq 2 ">
                              去上课
                              </if></a>
                                    </div>
                                </div>
                            </li> 
                            </a>     
                       </ul>
                       
                       </volist>
                       </ul>
                   </div>
              </div>
          </div>
          <if condition="$a eq NULL ">
             <!--have no coures-->
             <div class="no_content">
                 <img src="__PUBLIC__/image/kong.png"/>
                 <p>还没有完结的课程～点击查找标签，分类</p>
                 <a href="#" onclick="window.top.location='{:U('Course/index')}'">
                 去找课程
                 </a>
             </div>
          </div>
          </if>
</body>
</html>
